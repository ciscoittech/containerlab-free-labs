name: netns-basics

topology:
  nodes:
    host1:
      kind: linux
      image: alpine:latest
      exec:
        - ip addr add 10.0.1.10/24 dev eth1

    host2:
      kind: linux
      image: alpine:latest
      exec:
        - ip addr add 10.0.1.20/24 dev eth1

    router:
      kind: linux
      image: alpine:latest
      exec:
        - ip addr add 10.0.1.1/24 dev eth1
        - ip addr add 10.0.2.1/24 dev eth2
        - sysctl -w net.ipv4.ip_forward=1

    host3:
      kind: linux
      image: alpine:latest
      exec:
        - ip addr add 10.0.2.10/24 dev eth1
        - ip route add 10.0.1.0/24 via 10.0.2.1

  links:
    - endpoints: ["host1:eth1", "router:eth1"]
    - endpoints: ["host2:eth1", "router:eth1"]
    - endpoints: ["router:eth2", "host3:eth1"]
