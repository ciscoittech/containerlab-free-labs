!
hostname r3
!
interface eth1
 ip address 10.0.2.3/24
 ip ospf area 0
!
interface eth2
 ip address 10.0.3.3/24
 ip ospf area 0
!
interface lo
 ip address 192.168.100.1/32
 ip ospf area 0
!
router ospf
 ospf router-id 3.3.3.3
 network 10.0.2.0/24 area 0
 network 10.0.3.0/24 area 0
 network 192.168.100.1/32 area 0
!
line vty
!
